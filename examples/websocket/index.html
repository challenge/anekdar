<html>
<head>
	<script type="text/javascript" src="../../clients/js/anekdar-0.1.0.js">
	</script>
		<script
src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js">
</script>
</head>
<body>
	Hi!
	<div id="status"></div>
	<script type="text/javascript">
	function appendBody(text){
		document.getElementById('status').innerHTML
		= document.getElementById('status').innerHTML
		+ "received: " + text + "<br/>";
	}
	anekdar = new Anekdar("localhost", 9999);
	anekdar.connect(function() {
		anekdar.subscribe('a', function(message) {
			appendBody(' from channel a: ' + message);
		});
		anekdar.subscribe('b', function(message) {
			appendBody(' from channel b: ' + message);
		});
		for (var i=0; i < 1; i++) {
			anekdar.publish('a', i, function(count) {
				appendBody('published to ' + count + ' clients');
			});
		};
	});
	</script>
</body>
</html>
